     styles, `#sidebar-checkbox` for behavior. -->

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">

    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}" href="/kasper/">Home</a>

 <a class="sidebar-nav-item" href="http://katieball.me/">Katie's site</a>

    <span class="sidebar-nav-item">build v{{ site.version }}</span>
  </nav>

  <div class="sidebar-item">
