<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/kasper/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/kasper/assets/css/main.css" />

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

<nav class="main-nav">
    <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
    <a class="subscribe-button icon-feed" href="{{ site.baseurl }}rss.xml">Subscribe</a>
</nav>


<main class="content" role="main">
    <article class="post">


    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{date format="YYYY"}} &bull; 2014 | Maintained by
        <a href="http://katieball.me" target="_blank">Katie Ball</a> 
      </section>
      <section class="powered by">Built with <a href="http://jekyllrb.com" target="_blank">Jekyll</a> | Hosted on <a href="http://pages.github.com" target="_blank">Pages</a>
      </section>
    </footer>

    
    <script type="text/javascript" src="/kasper/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/kasper/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/kasper/assets/js/index.js"></script>

    {% include analytics.html %}

  </body>
</html>
